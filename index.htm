<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Usuarios - Veterinaria</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <input type="radio" id="modo-claro" class="toggle" name="modo" checked>
    <input type="radio" id="modo-oscuro" class="toggle" name="modo">
  <header>
    <h1>Veterinaria </h1>
    <nav class="modos">
      <ul>
        <li><label for="modo-claro">Modo Claro</label></li>
        <li><label for="modo-oscuro">Modo Oscuro</label></li>
      </ul>
    </nav>
  </header>
  <main>
    <h2>Registro de Usuarios</h2>
    <form action="#" method="post">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required>
      
      <label for="apellido">Apellido:</label>
      <input type="text" id="apellido" name="apellido" required>
      
      <label for="email">Correo Electrónico:</label>
      <input type="email" id="email" name="email" required>
      
      <label for="telefono">Teléfono:</label>
      <input type="tel" id="telefono" name="telefono" required>
      
      <label for="mascota">Nombre de la Mascota:</label>
      <input type="text" id="mascota" name="mascota" required>
      
      <label for="especie">Especie:</label>
      <select id="especie" name="especie" required>
        <option value="perro">Perro</option>
        <option value="gato">Gato</option>
        <option value="otro">Otro</option>
      </select>
      
      <label for="edad">Edad de la Mascota:</label>
      <input type="number" id="edad" name="edad" min="0" required>
      
      <input type="submit" value="Registrar">
    </form>
  </main>

  <footer>
    <p>© Creado por Kevin Alajarin.</p>
  </footer>
</body>
</html>
